version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - node -v
        - yarn install
    build:
      commands:
        - nvm use $VERSION_NODE_12
        - node -v
        - yarn generate
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

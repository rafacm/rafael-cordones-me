version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - node -v
        - npm ci
    build:
      commands:
        - nvm use $VERSION_NODE_12
        - node -v
        - npx serverless
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
